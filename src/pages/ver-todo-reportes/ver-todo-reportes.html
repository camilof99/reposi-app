<ion-header>
    <ion-navbar color="micolor">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ver Reportes</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let sitio of sitios" (click)="muestraSitio(sitio)">
          <ion-thumbnail item-left>
            <img [src]="sitio.foto">
          </ion-thumbnail>
          <h2>{{ sitio.address }}</h2>
          <p>{{ sitio.description }}</p>
        </ion-item>
      </ion-list>
</ion-content>
