<ion-content class="background">
	<ion-card>
		<ion-card-header>
			INICIO SESIÓN
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="Correo" [(ngModel)]="email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
				</ion-item>
				<button ion-button block outline color="light" (click)="login()">Iniciar sesión</button>
				<p>O</p>
				<button ion-button block color="facebook" (click)="loginWithFacebook()">
					<ion-icon name="logo-facebook"></ion-icon>  Iniciar sesión con Facebook
				</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light" (click)="register()">¿No tienes una cuenta? Regístrate</button>
</ion-content>
