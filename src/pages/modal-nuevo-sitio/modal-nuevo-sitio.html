<ion-header>
  <ion-navbar color="micolor">
    <ion-title>Reportar Área</ion-title>
    <ion-buttons start>
        <button ion-button (click)="cerrarModal()">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
         <strong>Localización actual</strong>
        </ion-card-header>
        <ion-card-content>
          <p><strong>lat:</strong>{{ coords.lat}}<br/>
          <strong>lng:</strong>{{coords.lng }}</p>
          <hr>
          <p>{{ address }}</p>
          <hr/>
          <form (ngSubmit)="guardarSitio()">
          <ion-item>
            <img [src]="foto" *ngIf="foto" />
            <button ion-button icon-left full type="button" (tap)="sacarFoto()" color="micolor">
              Tomar Foto&nbsp;&nbsp;
              <ion-icon name="camera"></ion-icon>
            </button>
            <button ion-button icon-left full type="button" (tap)="subirFoto()" color="micolor">
                Subir Foto&nbsp;&nbsp;
                <ion-icon name="images"></ion-icon>
              </button>
          </ion-item>
          <hr/>
          <ion-item>
            <ion-label>Descripción</ion-label>
            <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
          </ion-item>
          <button ion-button type="submit" block color="micolor">Guardar Sitio</button>
        </form>
        </ion-card-content>
        </ion-card>
</ion-content>
