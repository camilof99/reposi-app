<ion-menu [content]="content">

  <ion-content>
      <img src="/assets/images/cover.jpg" alt="">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose>
          <ion-icon item-left name="{{ p.icon }}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    
    <div class="boton">
        <button ion-item>
            <ion-icon item-left name="contact" color="micolor"></ion-icon>
          {{email}}
        </button>
        <button ion-button (click)="cerrarSesion()"
         block color="micolor">Cerrar SesiÃ³n</button>
      </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
